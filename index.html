<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario Básico</title>
  </head>
  <body>
    <h1>Registro de estudiantes</h1>
    <form action="/submit-form">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required />
      <br /><br />

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" required />
      <br /><br />

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required />
      <br /><br />

      <label>Género:</label>
      <input
        type="radio"
        id="genero-masculino"
        name="genero"
        value="masculino"
        required
      />
      <label for="genero-masculino">Masculino</label>
      <input type="radio" id="genero-femenino" name="genero" value="femenino" />
      <label for="genero-femenino">Femenino</label>
      <br /><br />

      <label>Preferencias:</label>
      <input
        type="checkbox"
        id="notificaciones"
        name="preferencias"
        value="notificaciones"
      />
      <label for="notificaciones">Recibir notificaciones</label>
      <input
        type="checkbox"
        id="promociones"
        name="preferencias"
        value="promociones"
      />
      <label for="promociones">Recibir promociones</label>
      <br />

      <label for="pais">País:</label>
      <select id="pais" name="pais" required>
        <option value="">Seleccione su país</option>
        <option value="mexico">Colombia</option>
        <option value="mexico">Guatemala</option>
        <option value="argentina">Argentina</option>
        <option value="argentina">España</option>
      </select>
      <br />
      <button type="submit">Registrarse</button>
    </form>
  </body>
</html>
